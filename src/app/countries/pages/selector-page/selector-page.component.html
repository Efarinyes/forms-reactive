
<h1 class="mt-3">Múltiples Selectors dependents</h1>
<hr>
<form [formGroup]="myForm">

  <!-- Primer selector - regions (continents) -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continents:</label>
      <select formControlName="region" class="form-control">
        <option value=""> -- Selecciona un continent -- </option>
        <option *ngFor="let region of regions" [value]="region" > {{ region }} </option>
      </select>
    </div>
  </div>

   <!-- Segon selector - països del continent -->
   <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label class="form-label">País:</label>
      <select formControlName="country" class="form-control">
        <option value=""> -- Selecciona un País -- </option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3" > {{ country.name }} </option>
      </select>
    </div>
  </div>

   <!-- yercer selector - Fronteres del país seleccionat -->
   <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label class="form-label">Països Fronteres:</label>
      <select formControlName="borders" class="form-control">
        <option value=""> -- Selecciona Frontera -- </option>
        <option *ngFor="let country of borders" [value]="country.cca3" > {{ country.name }} </option>
        <!-- <option *ngFor="let border of borders" [value]="border" > {{ border }} </option> -->
      </select>
    </div>
  </div>

</form>

<h3>Formulari - Contingut</h3>
<code>
  {{ myForm.value | json }}
</code>
<br>
<br>
<p>
  És vàlid el formulari?: {{ myForm.valid }}
</p>
